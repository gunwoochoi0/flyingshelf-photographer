version: '3.8'

services:
  # Canvas Render Service (Development Mode)
  canvas-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"  # Change host port here (3001 = your Mac, 3000 = container)
    volumes:
      # Mount source code for live development
      - ./src:/app/src
      - ./test:/app/test
      - ./tsconfig.json:/app/tsconfig.json
      # Don't mount node_modules (use container's version)
      - /app/node_modules
      # Don't mount dist - let it build inside container to avoid permission issues
    environment:
      - NODE_ENV=development
      - PORT=3000
    # Override command for development with auto-reload
    command: sh -c "npm run build && npm run dev:server"
    # Auto-restart on crash
    restart: unless-stopped
    # See logs in real-time
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

